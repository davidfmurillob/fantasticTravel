<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>FantasticTravel.com</title>
    <link rel="shortcut icon" href="./WEB IMAGES/11856983451584409097.svg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg__fourth">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg__primary fixed-top">
      <div class="container">
        <a
          href="https://davidfmurillob.github.io/responsiveLandingLayout/"
          class="navbar-brand"
          style="font-family: cursive"
          ><img
            src="./WEB IMAGES/11856983451584409097.svg"
            alt="Bootstrap"
            width="32"
            height="32"
          /><span class="align-middle"> FantasticTravel.com</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="./index.html" class="nav-link" aria-current="page">
                Home
              </a>
            </li>

            <li class="nav-item">
              <a href="./login.html" class="nav-link"> Login </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div class="container-sm py-5 w-50">
      <h1 class="pt-4">Login</h1>
      <form id="myForm">
        <div class="mb-3 mt-2">
          <label for="inputEmail1" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail1"
            aria-describedby="emailHelp"
            required
            name="userEmail"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="inputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword1"
            required
            name="userPassword"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="Check1"
            name="check"
          />
          <label class="form-check-label" for="Check1"
            >Keep me logged in.</label
          >
        </div>
        <button
          id="btnSubmit"
          type="submit"
          class="btn w-100"
          style="background-color: #4fbdba"
        >
          Submit
        </button>
        <button
          id="btnLoading"
          class="btn btn-primary w-100 d-none"
          style="background-color: #4fbdba"
          type="button"
          disabled
        >
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </form>
    </div>
    <!-- toast -->
    <div
      class="toast align-items-center"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">Successful login.</div>
        <button
          type="button"
          class="btn-close me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
